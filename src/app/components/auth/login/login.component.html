<div class="displayTable">
  <div class="displayTableCell">
    <form action="" class="needs-validation" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="authBlock">
        <h3>Sign In</h3>

        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Username" formControlName="email">
          <div *ngIf="submitted && formControl.email.errors" class="text-danger">
            <div *ngIf="formControl.email.errors.email">Email must be valid.</div>
            <div *ngIf="formControl.email.errors.required">Email is required.</div>
          </div>
        </div>

        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" formControlName="password">
          <div *ngIf="submitted && formControl.password.errors" class="text-danger">
            <div *ngIf="formControl.password.errors.required">Password is required.</div>
          </div>
        </div>

        <div class="formGroup">
          <button class="btn btnPrimary" type="submit">Sign in</button>
        </div>

        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>


        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>

        <div class="formGroup">
          <button type="button" class="btn facebookBtn" (click)="authService.FacebookAuth()">
            <i class="fab fa-facebook"></i>
            Log in with Facebook
          </button>
        </div>

        <div class="forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>
    </form>
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/register"> Sign Up</span></span>
    </div>

  </div>
</div>
